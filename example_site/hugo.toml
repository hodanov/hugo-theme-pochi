baseURL = "/"
title = "Pochi Example"
# Default language is English at root (/)
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[params]
description = "Pochi example site for theme E2E tests."
keywords = ["pochi", "hugo", "theme", "example"]

[params.comment]
enable = true
provider = "disqus"

[outputs]
home = ["HTML", "JSON", "RSS"]

[menus]
  [[menus.main]]
    name = "About"
    url = "/page/about/"
    weight = 1

[languages]
[languages.en]
languageName = "English"
languageCode = "en"
weight = 1

[languages.ja]
languageName = "日本語"
languageCode = "ja"
weight = 2

[pagination]
pagerSize = 3
