{{ define "main" }}
  {{ partial "molecules/breadcrumbs.html" . }}
  <div class="main-content">
    <div class="container-fluid negative-margin">
      <div class="row">
        <div class="col-md-8" id="contents">
          {{ range sort .Pages "Title" "asc" }}
            <ul>
              <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a> ({{ len .Pages }})
              </li>
            </ul>
          {{ end }}
        </div>
        <div class="col-md-4">
          {{ block "sidebar" . }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
