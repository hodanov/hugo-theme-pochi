{{ define "footer" }}
  <footer class="footer-section valign-wrapper">
    <div class="container-fluid">
      {{- if .Site.Params.Copyright }}
        <p class="copyright">
          {{ replace .Site.Params.Copyright "{lastChangedYear}" now.Year }}
        </p>
      {{- else }}
        <p class="copyright">
          &copy;
          {{ now.Year }}
          {{ block "title" . }}{{ .Site.Title }}{{ end }}.
        </p>
      {{- end }}
      <p class="copyright">
        {{ T "powered_by" }}
        <a href="https://gohugo.io/" rel="noopener noreferrer" target="_blank"
          >Hugo</a
        >
        &
        <a
          href="https://github.com/hodanov/simple-and-clean-blog"
          rel="noopener"
          target="_blank"
          >hodanov</a
        >.
      </p>
    </div>
  </footer>
  <div id="scroll-to-top" data-pochi-scroll-top>
    <a href="#top" aria-label="{{ T "scroll_to_top" }}"> â–²<br />{{ T "top" }} </a>
  </div>
{{ end }}
