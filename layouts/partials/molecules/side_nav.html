<div
  id="side-nav"
  class="menu-global-nav-for-phone-container"
  style="opacity: 0;"
>
  <ul id="menu-global-nav-for-phone" class="menu">
    {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
          <ul>
            {{ range .Children }}
              <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </li>
      {{ else }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    {{ end }}
  </ul>
  <div id="side-nav-option"></div>
</div>
