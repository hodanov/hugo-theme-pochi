<form
  role="search"
  method="GET"
  id="searchform"
  class="searchform"
  action="{{ "search" | relLangURL }}"
  data-index-url="{{ "index.json" | relLangURL }}"
>
  <div class="form-group ">
    <div class="input-group">
      <label for="search-query" id="search-label">{{ T "search_label" }}</label>
      <input
        type="text"
        id="search-query"
        class="form-control"
        value=""
        name="q"
      />
      <div class="input-group-btn">
        <button
          type="submit"
          id="searchsubmit"
          class="btn btn-secondary"
          value="{{ T "search_submit" }}"
          aria-label="{{ T "search_submit" }}"
        >
          {{ partial "atoms/icon.html" (dict "id" "icon-search") }}
        </button>
      </div>
    </div>
  </div>
</form>
