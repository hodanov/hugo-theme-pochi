<div class="main-content">
  <div class="container-fluid single-page">
    <div class="row">
      <div class="col-md-8 centered">
        <article>
          {{ if not .Params.featuredImage }}
            <h1>{{ .Title }}</h1>
          {{ end }}
          {{ if .PublishDate }}
            <div class="post-info">
              <div class="kiji-date">
                <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
                  {{ partial "icon/pencil.html" . }}
                  :{{ .PublishDate.Format "2006-01-02" }}
                </time>
                <time datetime="{{ .Lastmod.Format "2006-01-02" }}">
                  {{ partial "icon/spinner.html" . }}
                  :{{ .Lastmod.Format "2006-01-02" }}
                </time>
              </div>
            </div>
          {{ end }}
          <div>
            {{ .Content }}
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
