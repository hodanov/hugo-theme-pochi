<div class="main-content">
  <div class="container-fluid single-page">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="row">
          <div class="col-md-12">
            <article>
              {{ if not .Params.featuredImage }}
              <h1>{{ .Title }}</h1>
              {{ end }}
              {{ if .PublishDate }}
              <div class="post-info">
                <div class="kiji-date">
                  <time datetime='{{ .PublishDate.Format "2006-01-02" }}'>
                    <i class="fas fa-edit"></i>: {{ .PublishDate.Format "2006-01-02" }}
                  </time>
                  <time datetime='{{ .Lastmod.Format "2006-01-02" }}'>
                    <i class="fas fa-redo"></i>: {{ .Lastmod.Format "2006-01-02" }}
                  </time>
                </div>
              </div>
              {{ end }}
              <div>
              {{ .Content }}
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
