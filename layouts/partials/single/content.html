<div class="row">
  <div class="col-md-12">
    <article>
      <div class="kiji-tag">
        <ul>
          {{ range .GetTerms "tags" }}
          <li><a href="{{ .Permalink }}" rel="tag">{{ .LinkTitle }}</a></li>
          {{ end }}
        </ul>
      </div>
      <h1>{{ .Title }}</h1>
      <div class="post-info">
        <div class="kiji-date">
          <time datetime='{{ .PublishDate.Format "2006-01-02" }}'>
            <i class="fas fa-edit"></i>: {{ .PublishDate.Format "2006-01-02" }}
          </time>
          <time datetime='{{ .Lastmod.Format "2006-01-02" }}'>
            <i class="fas fa-redo"></i>: {{ .Lastmod.Format "2006-01-02" }}
          </time>
        </div>
      </div>
      <div class="image-wrapper icatch">
        <div class="div-cover" style="background-image: url({{ .Site.BaseURL }}{{ .Params.featuredImage }})">
        </div>
      </div>
      <div>
      {{ .Content }}
      </div>
      <div class="share">
        {{/*  ここにSNS用のシェアリンクを表示する。  */}}
      </div>
      {{/*  ここに広告を表示する。  */}}
    </article>
  </div>
</div>
