{{ define "sidebar" }}
  <div id="sidebar">
    <div id="side">
      <aside>
        <h2 class="widgettitle"><span>Search</span></h2>
        <form
          role="search"
          method="GET"
          id="searchform"
          class="searchform"
          action="/search"
        >
          <div class="form-group ">
            <label for="search-query">Search for...</label>
            <div class="input-group">
              <input
                type="text"
                id="search-query"
                class="form-control"
                value=""
                name="q"
              />
              <div class="input-group-btn">
                <button
                  type="submit"
                  id="searchsubmit"
                  class="btn btn-secondary"
                  value="Search"
                >
                  Search
                  {{ partial "icon/search.html" }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </aside>
      <aside>
        {{ with .Site.Params.Profile }}
          <h2 class="widgettitle"><span>About me</span></h2>
          <div class="textwidget custom-html-widget">
            <div
              class="profile-flex-box"
              style="  display: -webkit-box; display: -moz-box; display: -ms-flexbox; display: -webkit-flex; display: flex;  -webkit-flex-flow: row wrap; justify-content: space-around;"
            >
              <div
                id="profile-image"
                style="float: left; width: 40%; height: 40%; width: 40%; margin: 0 auto; background-color: #fff; border-radius: 50%; overflow: hidden;"
              >
                <img
                  src="{{ .ProfileImage }}"
                  alt="profile image"
                  width="300"
                  height="300"
                />
              </div>
              <div
                class="profile-header"
                style="display: inline-block; width: 60%; margin: auto; padding-left: 5%;"
              >
                <h3>{{ .Name }}</h3>
              </div>
            </div>
            <br />
            {{ with .Introduction }}
              <p>
                {{ . }}
              </p>
            {{ end }}
            {{ with .Links }}
              <ul>
                {{ range . }}
                  <li>
                    {{ partial "icon/link.html" }}
                    <a
                      href="{{ .link }}"
                      target="_blank"
                      rel="noreferrer noopener"
                      >{{ .name }}</a
                    >
                  </li>
                {{ end }}
              </ul>
            {{ end }}
          </div>
        {{ end }}
      </aside>
    </div>
  </div>
{{ end }}
